<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="/images/logo.png">
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/add">Add New Question</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Add new question and answers</h2>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" class="form-control" id="question" name="question" required>
        </div>
        <div class="form-group">
            <label for="answA">Answer A: <- True answer</label>
            <input type="text" class="form-control" id="answA" name="answA" style="background-color: limegreen" required>
        </div>
        <div class="form-group">
            <label for="answB">Answer B:</label>
            <input type="text" class="form-control" id="answB" name="answB" required>
        </div>
        <div class="form-group">
            <label for="answC">Answer C:</label>
            <input type="text" class="form-control" id="answC" name="answC" required>
        </div>
        <div class="form-group">
            <label for="answD">Answer D:</label>
            <input type="text" class="form-control" id="answD" name="answD" required>
        </div>
        <div class="form-group">
            <button>Save</button>
            <div th:if="${succesfulAdded}">
                <h7 th:text="${succesfulAdded}"/>
            </div>
        </div>
    </form>
</div>

<footer class="container-fluid text-center">
    <p>Created by Michal using Java and Spring</p>

    <p><a href="https://github.com/Michalqq">
        <img src="https://github.blog/wp-content/uploads/2013/04/fffdd290-a5e2-11e2-8099-e1b5d8286da3.jpg?resize=1234%2C272"
             style="width: 100px">
    </a></p>
</footer>
</body>
</html>
